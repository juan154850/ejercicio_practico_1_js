<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Poke Hub</title>
  </head>
  <body class="m-0 p-0">
    <main class="flex flex-col justify-center">
      <header class="flex justify-center py-10 hover:cursor-pointer">
        <a href="index.html"
          ><img src="img/banner.png" alt="banner de pokéHub"
        /></a>
      </header>
      <div class="flex flex-col justify-center items-center p-10 gap-5">
        <div class="flex gap-5">
          <form action="" class="flex flex-col gap-2">
            <label for="pokemon" class="text-blue-500"
              >¿En qué Pokémon estás interesado hoy?</label
            >
            <input
              type="text"
              name="pokemon"
              id="pokemon"
              placeholder="Escribe el nombre del pokemon"
              class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
            />

            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
              id="btn-search"
            >
              Buscar
            </button>
            <button
              type="button"
              class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg"
              id="btn-clear"
            >
              Limpiar búsqueda
            </button>
          </form>
        </div>
        <div
          id="pokemon-card"
          class="flex flex-col items-center border-solid border-2 border-sky-500 rounded-lg p-2 gap-2 hidden max-w-sm"
        >
          <p class="pokemon-name"></p>
          <img
            src="img/favicon.png"
            alt="Imagen del pokémom"
            class="object-cover pokemon-sprite"
          />

          <p class="pokemon-description"></p>
          <p class="pokemon-moves"></p>
          <p class="pokemon-skills"></p>
          <button
            id="btn-evolution"
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            Ver evolución
          </button>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
